<!-- Remember to run the RestAPI to be able to store the dictators. -->
<div class="container">
    <div class="row">
        <div class="col-xl-2">
        </div>
        <div class="col-xl-8">
            <form [formGroup]="addDiktatorForm" (ngSubmit)="submit()">
                <div class="container inputArea shadow my-5" style="border-radius: 25px;">
                    <div class="row">
                        <div class="col-xl-12 d-flex justify-content-center">
                            <h2>The crazy dictator archive</h2>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xl-4">
                            <div class="form-group">
                                <label>Firstname</label>
                                <input formControlName="firstName" type="text" class="form-control" placeholder="Firstname">
                            </div>

                            <div class="form-group">
                                <label>Lastname</label>
                                <input formControlName="lastName" type="text" class="form-control" placeholder="Lastname">
                            </div>



                        </div>
                        <div class="col-xl-4">
                            <div class="form-group">
                                <label>Description</label>
                                <textarea formControlName="description" type="text" rows="4" class="form-control" placeholder="Description"></textarea>
                            </div>
                        </div>
                        <div class="col-xl-4">
                            <div class="form-group">
                                <label>Birth date</label>
                                <input formControlName="birth" type="date" class="form-control" placeholder="ddmmyyyy">
                            </div>

                            <div class="form-group">
                                <label>Date of Dead</label>
                                <input formControlName="death" type="date" class="form-control" placeholder="ddmmyyyy">
                            </div>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-xl-12">
                            <div class="form-group">
                                <label>Image</label>
                                <input formControlName="image" type="text" class="form-control" placeholder="paste url for image">
                            </div>
                        </div>
                        <div class="col-xl-12 px-2 py-2 d-flex justify-content-center">
                            <button [disabled]="!addDiktatorForm.valid" class="btn btn-primary" type="submit">Add dictator</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-xl-2">
        </div>
    </div>
